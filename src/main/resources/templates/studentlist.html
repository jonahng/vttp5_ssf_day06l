<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <a class ="btn btn-primary" th:href="@{/students/create}"></a>
  <body>
    

    <main>
        <h1>List of people</h1>  
        <p>Text</p>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>email</th>
              <th>Phone</th>

            </tr>
          </thead>
          <tbody>
            <tr data-th-each="student, state : ${students}">
              <p data-th-if="${state.size gt 0}">
                <td data-th-text ="${student.id}"></td>
                <td data-th-text ="${student.fullName}"></td>

                <td data-th-text ="${student.email}"></td>
                <td data-th-text ="${student.phoneNumber}"></td>
              </p>
              
              <p data-th-if="${state.size le 0}">
                NO RECORDS!
              </p>
            
              
            </tr>
          </tbody>
        </table>


        
    </main>
    <script src="index.js"></script>
  </body>
</html>
